# Backend Service Configuration
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: autoservice
  labels:
    app: backend
    tier: application
spec:
  type: ClusterIP  # Internal service, accessed through frontend proxy
  selector:
    app: backend
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  sessionAffinity: ClientIP  # Sticky sessions for better performance
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800