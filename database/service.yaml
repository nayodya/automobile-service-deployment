# Service for PostgreSQL Database
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: autoservice
  labels:
    app: postgres
    tier: database
spec:
  type: ClusterIP  # Internal service, not exposed outside cluster
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres