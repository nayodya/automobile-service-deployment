# ConfigMap for Frontend Application
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: autoservice
  labels:
    app: frontend
data:
  # API configuration
  VITE_API_BASE_URL: "http://backend-service:8080/api"
  
  # Application configuration
  VITE_APP_NAME: "AutoService"
  VITE_APP_VERSION: "1.0.0"
  
  # Environment
  NODE_ENV: "production" 